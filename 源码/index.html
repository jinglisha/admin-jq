<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统之原生js版</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./page/index.css">
</head>
<body>
    <!-- 
        美琪
        网络课程结束
        1. 循环项目之学生管理系统： 做一个系统  在每一个知识点学习完成之后重新构建这个项目
            （3节）
            第一天： 结构样式
            第2,3天： 交互行为
        2. jq 京东首屏   （到这里  为止也就是html，css部分的结束） （5天）
        3. jq之学生管理系统
        4. 网络 
            瀑布流（demo）  原生的ajax
            聊天界面    （jq）
            网络技术提升（总结跨域方法）
     -->
     <div class="header">
         <div class="logo">
             <img src="./images/logo.png" alt="">
             <span>渡一教育</span>
         </div>
     </div>
     <div class="left-menu">
         <dl class="menu">
             <dt>学生管理</dt>
             <dd class="active" data-id="student-list">学生列表</dd>
             <dd data-id="student-add">新增学生</dd>
         </dl>
     </div>
     <div class="right-content">
         <div class="student-add" id="student-add">
            <form id="student-add-form">
                <div><label for="name">姓名</label><input type="text" id="name" name="name"></div>
                <div>
                    <label for="">性别</label>
                    <input type="radio" id="male" name="sex" checked value="0">
                    <label for="male" class="sex" >男</label>
                    <input type="radio" id="female" name="sex" value="1">
                    <label for="female" class="sex">女</label>
                </div>
                <div><label for="number">学号</label><input type="text" id="number" name="sNo"></div>
                <div><label for="email">邮箱</label><input type="text" id="email" name="email"></div>
                <div><label for="birth">出生年</label><input type="text" id="birth" name="birth"></div>
                <div><label for="phone">手机号</label><input type="text" id="phone" name="phone"></div>
              
                <div><label for="address">住址</label><input type="text" id="address" name="address"></div>
                <div>
                    <label for=""></label>
                    <input type="submit" id="student-add-submit" class="btn">
                    <input type="reset" class="btn">
                </div>
            </form>
         </div>
         <div class="student-list" id="student-list">
             <div class="search-box">
                 <label for="search-inp">关键字：</label>
                 <input type="text" id="search-inp">
                 <button id="search-btn">搜索</button>

                 <select name="sex" id="search-sex">
                     <option value="0">男</option>
                     <option value="1">女</option>
                     <option value="-1" selected>全部</option>
                 </select>
             </div>
             <table>
                 <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                 </thead>
                 <tbody id="tBody">
                    <tr>
                        <td>0001</td>
                        <td>小宝</td>
                        <td>男</td>
                        <td>1111@qq.com</td>
                        <td>6</td>
                        <td>13232323232</td>
                        <td>哈尔滨</td>
                        <td>
                            <button class="edit btn">编辑</button>
                            <button class="del btn">删除</button>
                        </td>
                    </tr>
                 </tbody>
             </table>
             <div class="turn-page">
                 <button id="prev-btn" class="btn">上一页</button>
                 <button id="next-btn" class="btn">下一页</button>
             </div>
             <div class="modal">
                 <!-- <div class="modal-mask"></div> -->
                 <div class="modal-content">
                     <h2>编辑表单</h2>
                     <form id="student-edit-form">
                        <div><label for="name1">姓名</label><input type="text" name="name" id="name1"></div>
                        <div>
                            <label for="">性别</label>
                            <input type="radio" id="male-edit" name="sex" checked value="0">
                            <label for="male-edit" class="sex" >男</label>
                            <input type="radio" id="female-edit" name="sex" value="1">
                            <label for="female-edit" class="sex">女</label>
                        </div>
                        <div><label for="number-edit">学号</label><input readonly name="sNo" type="text" id="number-edit"></div>
                        <div><label for="email-edit">邮箱</label><input name="email" type="text" id="email-edit"></div>
                        <div><label for="birth-edit">出生年</label><input type="text" name="birth" id="birth-edit"></div>
                        <div><label for="phone-edit">手机号</label><input type="text" name="phone" id="phone-edit"></div>
                      
                        <div><label for="address-edit">住址</label><input type="text" name="address" id="address-edit"></div>
                        <div>
                            <label for=""></label>
                            <input type="submit" id="student-edit-submit" class="btn">
                        </div>
                    </form>
                 </div>
             </div>
         </div>
     </div>
     <script src="./jquery-3.3.1.js"></script>
     <script src="./page/index.js"></script>
     <script src="./index.js"></script>
</body>
</html>
